<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" >

    <!-- Material Chip List -->
<mat-card fxFlex="auto">
  <mat-card-content>
    <h2 class="example-h2">Login</h2>
    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field>
            <mat-label>User Group</mat-label>
            <mat-select formControlName="userGrp">
              <mat-option *ngFor="let userGrp of userGrps" [value]="userGrp.value">
                {{userGrp.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      <mat-form-field >
        <input matInput placeholder="Username (email)" formControlName="username">
        <mat-error *ngIf="loginForm.get('username').invalid">Invaild email</mat-error>
      </mat-form-field>
      <mat-form-field >
        <input matInput placeholder="Password" formControlName="password">
        <mat-error *ngIf="loginForm.get('password').invalid">Minimum length 8</mat-error>
      </mat-form-field>
    
     <button [disabled]="loading" class="app-button" mat-raised-button color="primary" type="submit">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      LOGIN
      </button>
    </form>
  </mat-card-content>
</mat-card>
<span *ngIf="user" fxFlex="auto">
    <p>body is "{{user.username}}"</p>
    <p>body is "{{user.password}}"</p>
    <p>body is "{{user.token}}"</p>
  </span>
<p *ngIf="error" class="error">{{error | json}}</p>
</div>
