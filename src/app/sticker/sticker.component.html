<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" class="app-content">
  <!-- Material Chip List -->
  <mat-card fxFlex="auto">
    <mat-card-content>
      <h2 class="example-h2">Dimension</h2>
      <form class="example-form" [formGroup]="options" (ngSubmit)="onSubmit()">
        <mat-form-field >
          <input matInput type="number" placeholder="Height (cm)" formControlName="height">
          <mat-error *ngIf="options.get('height').invalid">Min number: 5</mat-error>
        </mat-form-field>
        <mat-form-field >
          <input matInput type="number" placeholder="Width (cm)" formControlName="width">
          <mat-error *ngIf="options.get('width').invalid">Min number: 5</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Material</mat-label>
          <mat-select formControlName="material">
            <mat-option *ngFor="let material of materials" [value]="material.value">
              {{material.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
          <mat-radio-group formControlName="shipping">
            <mat-radio-button class="example-radio-button" value="airShipping">Air Shipping</mat-radio-button>
            <mat-radio-button class="example-radio-button" value="seaShipping">Sea Shipping</mat-radio-button>
          </mat-radio-group>

       <button class="app-button" mat-raised-button color="primary" type="submit">SEARCH</button>
      </form>
    </mat-card-content>
  </mat-card>
  <!-- /Material Chip List -->

  <mat-card  fxFlex="auto" [style.visibility]="isDivVisible ? 'visible' : 'hidden'">
    <mat-card-content>
      <h2 class="example-h2">Quotation</h2>
      <table mat-table [dataSource]="dataSource" class="example-table">

        <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="unitPrice">
          <th mat-header-cell *matHeaderCellDef> Unit Price </th>
          <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="totalPrice">
          <th mat-header-cell *matHeaderCellDef> Total Price </th>
          <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>

</div>>
