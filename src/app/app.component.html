 <mat-sidenav-container>
   
  <!-- Top Navagation -->
  <app-top-nav></app-top-nav>

  <!-- Side Navagation -->
  <mat-sidenav #sidenav mode="over"color="primary">

    <mat-nav-list>

      <mat-list-item (click)="expanded=!expanded">
        Package
        <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
          expand_more
        </mat-icon>
      </mat-list-item>
      <mat-list-item *ngIf="expanded" [ngStyle]="{'width.px':240,'margin-left.px':50}" routerLink="/sticker" (click)="sidenav.toggle()">
        Sticker
      </mat-list-item>
      <mat-list-item *ngIf="expanded" [ngStyle]="{'width.px':240,'margin-left.px':50}" routerLink="/label" (click)="sidenav.toggle()">
        Label
      </mat-list-item>
    </mat-nav-list>>

  </mat-sidenav>
  
  <!-- Side Navagation Content-->
  <router-outlet></router-outlet>

 <span class="version-info">Supported by Wizvision</span> -->
</mat-sidenav-container>
