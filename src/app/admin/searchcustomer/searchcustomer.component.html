<form clrForm [formGroup]="dateForm" novalidate>
  <h4>Reactive Form Demo</h4>
  <clr-date-container>
      <label for="dateControl">Date</label>
      <input id="dateControl" type="date" clrDate formControlName="date"/>
  </clr-date-container>
</form>
<pre class="datepicker-output">
  {{dateForm.value | json}}
</pre>
