<div>
  <a routerLink="/admin/customers">
    <mat-icon>navigate_before</mat-icon>
  </a> <span class="aligned-with-icon">Customer</span>
</div>

<div *ngIf="customer$ | async as customer">

  <!-- <h3>"{{ customer.id }}"</h3>
  <div>
    <label>Id: </label>{{ customer.id }}</div>
  <div>
    <label>Address: </label>
    <input [(ngModel)]="customer.address" placeholder="address"/>

  </div>
    <button (click)="gotoCustomers(customer)">Back</button> -->
  <clr-tabs>
    <clr-tab>
      <button clrTabLink id="link1">Profile</button>
      <clr-tab-content id="content1" *clrIfActive="true">
        <div class="clr-row">
          <div class="clr-col-lg-5 clr-col-md-8 clr-col-12">



            <form >
              <section class="form-block">
                <label>Contact Information</label>
                <div class="form-group">
                  <label for="customerId">Customer ID</label>
                  <span id="customerId"> {{customer.id}}</span>
                </div>
                <div class="form-group">
                  <label for="companyName">Company Name</label>
                  <span id="companyName"> {{customer.companyName}}</span>
                </div>
                <div class="form-group">
                  <label for="contactPerson">Contact Person</label>
                  <span id="contactPerson"> {{customer.contactPerson}}</span>
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <span id="phone"> {{customer.phone}}</span>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <span id="email"> {{customer.email}}</span>
                </div>
              </section>
              <section class="form-block">
                <label>Address</label>

                <div class="form-group">
                  <label for="buildingFloorUnit">Building, Floor, Unit, etc.</label>
                  <span id="buildingFloorUnit"> {{customer.buildingFloorUnit}}</span>
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <span id="address"> {{customer.address}}</span>
                </div>
                
                <div class="form-group">
                  <label for="postcode">Postcode</label>
                  <span id="postcode"> {{customer.postcode}}</span>
                </div>

                <!-- <button type="submit" class="btn btn-primary">Button</button> -->
              </section>
            </form>

          </div>

        </div>


      </clr-tab-content>
    </clr-tab>
    <clr-tab>
      <button clrTabLink id="link2">Quotation</button>
      <clr-tab-content id="content1">
        <div class="clr-row">
          <div class="clr-col-lg-5 clr-col-md-8 clr-col-12">
    
            <button class="btn btn-primary" (click)="exportExcelFile(customer,docQ)">Download</button>
    
          </div>
    
        </div>
    
    
      </clr-tab-content>
    </clr-tab>
    <clr-tab>
      <button clrTabLink id="link2">Invoice</button>
      <clr-tab-content id="content1" >
        <div class="clr-row">
          <div class="clr-col-lg-5 clr-col-md-8 clr-col-12">

            <button class="btn btn-primary" (click)="exportExcelFile(customer,docI)">Download</button>

            <!-- <clr-icon shape="download" (click)="exportExcelFile(customer)" ></clr-icon> -->




          
          </div>

        </div>


      </clr-tab-content>
    </clr-tab>
    <clr-tab>
      <button clrTabLink id="link2">Delivery Note</button>
      <clr-tab-content id="content1" >
        <div class="clr-row">
          <div class="clr-col-lg-5 clr-col-md-8 clr-col-12">

            <button class="btn btn-primary" (click)="exportExcelFile(customer,docD)">Download</button>

            <!-- <clr-icon shape="download" (click)="exportExcelFile(customer)" ></clr-icon> -->




          
          </div>

        </div>


      </clr-tab-content>
    </clr-tab>
  </clr-tabs>


</div>
